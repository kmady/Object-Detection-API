<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?ai,technology') no-repeat center center/cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h2, h3 { color: #f8f9fa; }
        img { width: 90%; max-width: 600px; border-radius: 5px; margin: 15px 0; border: 2px solid #ddd; }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
            width: 45%;
            color: #f8f9fa;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detection Results</h2>

        <h3>Original Image</h3>
        <img src="{{ original_image }}" alt="Original Image">

        <h3>Processed Image</h3>
        <img src="{{ processed_image }}" alt="Processed Image">

        <h3>Detected Objects</h3>
        <div>
            {% for obj in detections %}
                <div class="box">
                    <strong>Label:</strong> {{ obj.label }} <br>
                    <strong>Confidence:</strong> {{ obj.confidence|round(2) }}%
                </div>
            {% endfor %}
        </div>

        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
